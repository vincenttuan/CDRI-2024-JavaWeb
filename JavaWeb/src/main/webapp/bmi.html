<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>My BMI 計算機</title>
	</head>
	<body>
		
		<form>
			<fieldset>
				<legend>BMI 計算機</legend>
				姓名: <input type="text" id="userName" name="userName" placeholder="請輸入姓名" required><p>
				身高: <input type="number" id="userHeight" name="userHeight" placeholder="請輸入身高" required min="70" max="300"><p>
				體重: <input type="number" id="userWeight" name="userWeight" placeholder="請輸入體重" required min="20" max="300"><p>
				<button type="reset">重置</button>
				<button type="submit">傳送</button>
			</fieldset>
		</form>
		
	</body>
</html>
